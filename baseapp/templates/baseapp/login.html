{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'baseapp/baseapp.css' %}">
{% endblock style %}


{% block title %}
Login
{% endblock title %}


{% block content %}

<div class="container">
    <form id="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="my-btn" type="submit">Log In</button>
    </form>
</div>

{% endblock content %}


{% block js %}{% endblock js %}
